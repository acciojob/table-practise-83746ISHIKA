<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Details</title>
    <style>
        /* Table styling */
        table {
            width: 60%;
            margin: 50px auto;
            background-color: yellow;
            border-collapse: collapse;
        }

        /* Header styling */
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2d300;
            font-size: 1.1rem;
        }

        /* Caption styling */
        caption {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Row hover effect */
        tr:hover {
            background-color: #e0e0e0;
        }

    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>21</td>
                <td>Computer Science</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>22</td>
                <td>Electrical Engineering</td>
            </tr>
            <tr>
                <td>Michael Johnson</td>
                <td>20</td>
                <td>Mechanical Engineering</td>
            </tr>
            <tr>
                <td>Emily Davis</td>
                <td>23</td>
                <td>Civil Engineering</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
